    <h2>how to win in four moves</h2>
    <p> E2 Pawn to E4</p>
    <p> F1 bishop to C4</p>
    <p> D1 Queen to F3 or H5</p>
    <p> Queen to F7 being protected by F4 bishop forcing Blacks King into a Check mate.</p>
    <p>This is called a Scholars Mate and many newbies fall into this 4 move Check Mate.</p>
